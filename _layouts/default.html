    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#0B72B9',
              secondary: '#E0F2FF',
              accent: '#FF7A00'
            },
            borderRadius: {
              'none': '0px',
              'sm': '4px',
